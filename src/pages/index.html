        <a href="#" class="search-btn">搜索</a>
        <script>
          $(function () {
            let wd = "";
            let data = [];
            let id = null;
            let list = $(".data-list");
            let searchBtn = $(".search-btn");
            let searchInput = $(".search-box input");
            searchInput.keyup(function (e) {
              wd = $(this).val().trim();
              if (wd != "") {
                $.get({
                  url: "http://localhost/commodities/search",
                  data: { wd },
                  success(res) {
                    if (res.status == 1) {
                      getList(res.data);
                    }
                  }
                })
              } else {
                list.hide();
              }
            })
  
            function getList(data) {
              if (data.length == 0) {
                list.hide();
                return;
              } else {
                list.show();
              }
              let html = data.map(ele => {
                return `<li>${ele.name}</li>`;
              }).join("");
              list.html(html);
            }
  
            //点击li
            list.on("click", "li", function () {
              searchInput.val($(this).text());
              list.hide();
            })
            //点击搜索
            searchBtn.click(function (e) {
              let wd = searchInput.val().trim();
              if (wd == "") {
                alert("请输入关键字");
                return;
              }
              e.preventDefault();
              $.get({
                url: "http://localhost/commodities/search",
                data: { wd },
                success(res) {
                  if (res.status == 1) {
                    location.href = "http://localhost/html/list.html?classId=" + res.data[0].id
                  } else {
                    alert(res.msg);
                    return;
                  }
  
                }
              })
            })
          })
  
        </script>

  <script>
    $(function () {
      let toTopBtn = $(".to-top");
      let timer = null;
      $(".cart").hover(function () {
        $(this).find(".cart-txt").stop().animate({
          right: "37px"
        }, 300)
      }, function () {
        $(this).find(".cart-txt").stop().animate({
          right: "47px"
        }, 300)
      })
      $(window).scroll(function () {
        if (scrollY == 0) {
          toTopBtn.addClass("is-top");
        } else {
          toTopBtn.removeClass("is-top");
        }
      })
      toTopBtn.click(function () {
        let y = scrollY;
        let speed = scrollY / 100;
        speed = speed < 10 ? 10 : speed;
        timer = setInterval(function () {
          if (scrollY != 0) {
            scrollBy(0, -speed);
          } else {
            clearInterval(timer);
            timer = null;
          }
        }, 4)
      })
    })
